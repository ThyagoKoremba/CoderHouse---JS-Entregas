<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Compra Tech-Store</title>
</head>
<body>
    <div class="contendor-titulo">
        <div class="titulo">
            <h1>Compra Tech-Store</h1>
        </div>
    </div>

    <div class="container">
        <div class="item">
            <img src="./fotos/Intel-Core-i9-2.jpg" alt="procesador">
            <h2>Procesador</h2>
            <h3>$ 3000</h3>
            <h3 class="compra">Añadir al carrito</h3>
        </div>
        <div class="item">
            <img src="./fotos/motherboard-for-computer.webp" alt="procesador">
            <h2>MotherBoard</h2>
            <h3>$ 1500</h3>
            <h3 class="compra">Añadir al carrito</h3>
        </div>
        <div class="item">
            <img src="./fotos/D_NQ_NP_641811-MLA75192411373_032024-O.webp" alt="procesador">
            <h2>Fuente</h2>
            <h3>$ 700</h3>
            <h3 class="compra">Añadir al carrito</h3>
        </div>
        <div class="item">
            <img src="./fotos/Cómo-entender-las-especificaciones-de-la-tarjeta-gráfica-3.jpg" alt="procesador">
            <h2>Tarjeta Grafica</h2>
            <h3>$ 4500</h3>
            <h3 class="compra">Añadir al carrito</h3>
        </div>
        <div class="item">
            <img src="./fotos/mouse-logitech-g203-gaming-lightsync-black-910005793-0.jpg" alt="procesador">
            <h2>Mouse</h2>
            <h3>$ 50</h3>
            <h3 class="compra">Añadir al carrito</h3>
        </div>
    </div>

</body>
<script src="./index.js"></script>
</html>
